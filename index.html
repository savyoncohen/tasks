<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tasks assignment</title>

<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
<script
  src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  crossorigin="anonymous"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">
<body>
<div class="container">
  <div class="row">
    <h1>My Task manager</h1>
  </div>
</div>
<div class="container">
  <div class="row error-div">
    <p></p>
  </div>
</div>
<div class="container container-wide">

  <div class="row">
    <div class="col-md-4">
      <div class="status-container">
        <div class="status-box">
          Total tasks
        </div>
        <div class="counter-box counter-box--blue" id="total-counter"></div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="status-container">
        <div class="status-box">
          Tasks Completed
        </div>
        <div class="counter-box counter-box--green" id="completed-counter"></div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="status-container">
        <div class="status-box">
          Tasks Remaining
        </div>
        <div class="counter-box counter-box--red" id="remained-counter"></div>
      </div>
    </div>
  </div>

</div>

<div class="container">

  <div>
    <table id="task-table">
      <tr>
        <th>#</th>
        <th>Task name</th>
        <th>Date</th>
        <th>
          <button type="button" tabindex="-1" role="dialog" class="task-button"
                  data-toggle="modal" data-target="#add-task-modal">Add New Task
            +
          </button>
        </th>
      </tr>
    </table>
  </div>

</div>
</body>
<div class="modal fade" id="add-task-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span
          aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">Add task</h4>
      </div>
      <div class="modal-body">
        <label for="new-task">title</label>
        <input id="new-task" type="text"/>
        <label for="new-task-status">Status</label>
        <select id="new-task-status">
          <option>Completed</option>
          <option>Remained</option>
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" id="add-task-button"
                data-dismiss="modal">Add task
        </button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="delete-task-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span
          aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">
        <p class="task-title-modal"></p>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary" id="delete-task-button"
                  data-dismiss="modal">Delete task
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
  <div class="modal fade" id="edit-task-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span
            aria-hidden="true">&times;</span><span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title">Edit Task</h4>
        </div>
        <div class="modal-body">
          <label for="edit-task">Title</label>
          <input id="edit-task" type="text"/>
          <label for="edit-task-status">Status</label>
          <select id="edit-task-status">
            <option>Completed</option>
            <option>Remained</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary" id="edit-task-button"
                  data-dismiss="modal">Save changes
          </button>
        </div>
      </div>
    </div>
  </div>

</html>
